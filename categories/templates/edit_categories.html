{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-12">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-2">Save</button>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-2">Cancel</a>
    </form>  
</div>

{% endblock content %}
