{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-12 col-lg-6 offset-lg-3" id="catInput">
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>  
</div>

{% for parent in categories %}
  {% if parent.is_top_level %}
    <p id="{{ parent.id }}">{{parent.name}} <i class="fas fa-chevron-right"></i></p>
  {% endif %}
{% endfor %}

{% endblock content %}
